machine:
  java:
    version: oraclejdk8

test:
  override:
    - ./gradlew jacocoTestReport connectedAndroidTest coveralls

  post:
      - cp -r app/build/reports/coverage/debug/* $CIRCLE_ARTIFACTS
      - cp -r app/build/reports/* $CIRCLE_TEST_REPORTS

deployment:
  staging:
    branch: [master]
    commands:
      - bundle exec fastlane beta